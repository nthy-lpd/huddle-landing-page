<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">

    <header>
      <a href="#" class="logo">
        <img src="logo.svg" alt="">
      </a>
    </header>

    <div class="wrapper">
      <div class="img-component">
        <img src="illustration-mockups.svg" alt="">
      </div>

      <div class="text-component">
        <h2 class="title">
          Build The Community Your Fans Will Love
        </h2>

        <p class="subtitle">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

          <a href="#" class="btn-1">
            <button class="btn">
              Register
            </button>
          </a>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a href="#">
          <ion-icon name="logo-facebook" class="soc"></ion-icon>
        </a>
  
        <a href="#">
          <ion-icon name="logo-twitter" class="soc"></ion-icon>
        </a>
  
        <a href="#">
          <ion-icon name="logo-instagram" class="soc"></ion-icon>
        </a>
      </div>
      <div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          <br> Coded by <a href="https://www.facebook.com/anthonylapadajr/">Anthony Junior Lapada</a>.
        </p>
      </div>

    </footer>
  </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
